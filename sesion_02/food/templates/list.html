{% extends "base.html" %}

{% block content %}
  <h1 class="title">Comida favorita</h1>
  <a href="{% url 'food:create' %}">Crear nuevo</a>
  {% if food %}
    <ul>
      {% for item in food %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hay comida</p>
  {% endif %}
  <a href="{% url 'food:detail' 1 %}">Ir a detalle de Sushi </a>
{% endblock content %}
